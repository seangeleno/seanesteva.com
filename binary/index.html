<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mainHeading">JS ASCII Converter</h1>
      </div>
    </div>
    <div class="row top">
      <div class="col-lg-3">
        <textarea type="text-area" rows="4" cols="50" name="ascii" value="ASCII TO BINARY" id="ti1"></textarea>
        <br>
        <button type="button" name="convert" class="btn btn-warning" ondblclick="asciitobinary()">Convert to Binary!</button>

      </div>
      <div class="col-lg-3">

      </div>
      <div class="col-lg-3">
        <textarea type="text-area" rows="4" cols="50" name="binary" value="BINARY TO ASCII" id="ti2"></textarea>
        <br>
        <button type="button" name="convert" class="btn btn-danger" ondblclick="asciitoascii()">Convert to ASCII!</button>
      </div>
      <div class="col-lg-3">

      </div>
    </div>
    <div class="row top">
      <div class="col-lg-3">
        <textarea type="text-area" rows="4" cols="50" name="hexadecimal" value="ASCII TO HEXADECIMAL" id="ti3"></textarea>
        <br>
        <button type="button" name="convert" class="btn btn-success" ondblclick="asciitohex()">Convert to Hexadecimal!</button>

      </div>
      <div class="col-lg-3">

      </div>
      <div class="col-lg-3">
        <textarea type="text-area" rows="4" cols="50" name="asciioctalinput" value="ASCII TO OCTAL" id="ti4"></textarea>
        <br>
        <button type="button" name="convert" class="btn btn-primary" ondblclick="asciitooctal()">Convert to Octal!</button>
      </div>
      <div class="col-lg-3">

      </div>
    </div>
  </div>
